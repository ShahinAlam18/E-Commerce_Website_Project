{% extends 'base.html' %}
{% block title %}Login - ShopX{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-[70vh] px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-900">Login</h1>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700">Username or Email</label>
        <input name="username" type="text" placeholder="Enter your username or email"
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" placeholder="Enter your password"
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-black text-white rounded-md hover:bg-gray-800 transition-colors duration-200">Login</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="/accounts/register/" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</div>
{% endblock %}
