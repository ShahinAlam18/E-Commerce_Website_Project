{% extends 'base.html' %}
{% block title %}Register - ShopX{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-[70vh] px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-900">Create Account</h1>
    
    <!-- User Type Selection -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-3">Account Type</label>
      <div class="flex space-x-4">
        <label class="flex items-center">
          <input type="radio" name="user_type" value="user" checked class="mr-2" onchange="toggleAdminFields()">
          <span class="text-sm text-gray-700">Regular User</span>
        </label>
        <label class="flex items-center">
          <input type="radio" name="user_type" value="admin" class="mr-2" onchange="toggleAdminFields()">
          <span class="text-sm text-gray-700">Admin</span>
        </label>
      </div>
    </div>
    
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input name="username" type="text" placeholder="Enter your username"
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" placeholder="Enter your email"
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password1" placeholder="Enter your password"
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="password2" placeholder="Confirm your password"
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
      </div>
      
      <!-- Admin Password Field (hidden by default) -->
      <div id="admin-password-field" style="display: none;">
        <label class="block text-sm font-medium text-gray-700">Admin Password</label>
        <input type="password" name="admin_password" placeholder="Enter admin password"
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <p class="mt-1 text-xs text-gray-500">Enter the admin password to register as admin</p>
      </div>
      
      <button type="submit" class="w-full py-2 px-4 bg-black text-white rounded-md hover:bg-gray-800 transition-colors duration-200">Register</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
      Already have an account? 
      <a href="/accounts/login/" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>

<script>
function toggleAdminFields() {
  const adminRadio = document.querySelector('input[name="user_type"][value="admin"]');
  const adminField = document.getElementById('admin-password-field');
  
  if (adminRadio.checked) {
    adminField.style.display = 'block';
    adminField.querySelector('input[name="admin_password"]').required = true;
  } else {
    adminField.style.display = 'none';
    adminField.querySelector('input[name="admin_password"]').required = false;
  }
}
</script>
{% endblock %}
